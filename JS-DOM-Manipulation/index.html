<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS CART</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container main">
        <div class="heading">
            <h4>JS CART</h4>
        </div>
        <div class="content">
            <div class="menu">
                <h5>MENU</h5>
                <div class="list-group">
                    <div class="list-group-item"  data-id="101">
                        <div class="item-text">Biryani</div>
                        <div class="item-price">200</div>
                    </div>
                    <div class="list-group-item"  data-id="102">
                        <div class="item-text">Shawarma</div>
                        <div class="item-price">150</div>
                    </div>
                    <div class="list-group-item" data-id="103">
                        <div class="item-text" >Zinger Burger</div>
                        <div class="item-price">350</div>
                    </div>
                    <div class="list-group-item" data-id="104" >
                        <div class="item-text" >Hot Choclate</div>
                        <div class="item-price">200</div>
                    </div>
                    <div class="list-group-item"  data-id="105">
                        <div class="item-text">Mint Margaritta</div>
                        <div class="item-price">150</div>
                    </div>
                </div>
            </div>
            <div class="cart">
                
                    <h5>CART</h5>
                    <div class="cart-list">
                    <div class="cart-list-group-item" data-id="104">
                        <div class="cart-list-item">
                            <div class="cart-item-primary">
                            <div class="item-text">Hot Choclate</div>
                            <div class="item-price">200</div>
                            </div>
    
                        </div>
                        <div class="action">
                            <div class="action-left">-</div>
                            <div class="quantity">1</div>
                            <div class="action-right">+</div>
                        </div>
                    </div>
                    
            </div>
        </div>
    </div>
</body>
</html>
